                </div>
            </div>
            <div class="row">
                <div class="col-12 col-md-6 mb-3 mb-md-0">
                    <H4 class="text-center mt-4">Input</H4>
                    <div class="border bg-primary border-dark border-5 rounded-3 p-4 d-flex align-items center" style="height: 150px;">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="inputText" placeholder="Type your Text here" aria-label="Recipient's username" aria-describedby="button-addon2 " onclick="inputValue()">

                    </div>
